<div class="my-3">
  <h4>Add a to-do</h4>
  <form (ngSubmit) = "onSubmit()">

    <div class="mb-3">
      <label for="title" class="form-label">Todo title</label>
      <input type="text" [(ngModel)]="title" class="form-control" id="title" name ="title"placeholder="Give title of your to-do item">
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">Description</label>
      <textarea class="form-control" name = "desc"id="desc" [(ngModel)]="desc" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-sm btn-success">Add</button>
  </form>
  </div>
